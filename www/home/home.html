<ion-view view-title="Home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="row responsive-sm">
      <!-- Empty columns -->
      <div class="col"></div>
      <div class="col"></div>
      <!-- User image -->
      <div class="col">
        <a class="full-image" href="#/home">
          <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270" class="img-circle center" width="200px"/>
        </a>
      </div>
      <!-- Empty columns -->
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row margin-top20">
      <!-- Empty columns -->
      <div class="col"></div>
      <!-- Username info -->
      <div class="col col-80 text-center">
        <strong>Welcome to joining us!</strong>
        <h2>{{user.name}}</h2>
      </div>
      <div class="col"></div>
    </div>
  </ion-content>
</ion-view>
